 <!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="neon-bg">
    <div class="neon one"></div><div class="neon two"></div><div class="neon three"></div>
    <div class="neon four"></div><div class="neon five"></div><div class="neon six"></div>
    <div class="neon seven"></div><div class="neon eight"></div><div class="neon nine"></div>
    <div class="neon ten"></div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-container">
    {% for category, message in messages %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<div class="container">
    <div class="left">
        <div class="left-content">
            <h1>Civic Issue Reporting System</h1>
            <p>Report and track civic issues easily.</p>
        </div>
    </div>

    <div class="right">
        <h2>Create Account</h2>

        <form method="POST" action="/register" autocomplete="off">
            <input name="name" placeholder="Name" autocomplete="off" required>
            <input name="email" type="email" placeholder="Email" autocomplete="off" required>

            <!-- PASSWORD WITH EYE -->
            <div class="password-box">
    <input id="password" name="password" type="password"
           placeholder="Password" autocomplete="new-password" required>
    <span class="eye" onclick="togglePassword()">&#128065;</span>
</div>


            <button>Sign Up</button>
        </form>

        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}
</script>


</body>
</html>
