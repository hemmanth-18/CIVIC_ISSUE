<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="neon-bg">
    <div class="neon one"></div><div class="neon two"></div><div class="neon three"></div>
    <div class="neon four"></div><div class="neon five"></div><div class="neon six"></div>
    <div class="neon seven"></div><div class="neon eight"></div><div class="neon nine"></div>
    <div class="neon ten"></div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-container">
    {% for category, message in messages %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<div class="container">
    <div class="left">
        <div class="left-content">
            <h1>Welcome Back</h1>
            <p>Login to continue reporting civic issues.</p>
        </div>
    </div>

    <div class="right">
        <h2>Login</h2>

        <form method="POST" action="/login_check" autocomplete="off">
            <input name="email" type="email" placeholder="Email" autocomplete="off" required>

            <!-- PASSWORD WITH EYE -->
            <div class="password-box">
    <input id="password" name="password" type="password"
           placeholder="Password" autocomplete="new-password" required>
    <span class="eye" onclick="togglePassword()">&#128065;</span>
</div>


            <button>Login</button>
        </form>
<p>
    <a href="/forgot_password">Forgot Password?</a>
</p>

        <p>Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}
</script>


</body>
</html>
